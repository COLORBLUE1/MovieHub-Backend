name: CodeQL

on:
  push:
    branches: [ main, integration ]
  pull_request:
    branches: [ main, integration ]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  analyze:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # --- Build expl√≠cito: Maven o Gradle ---
      - name: Build (Maven)
        if: ${{ hashFiles('**/pom.xml') != '' }}
        run: mvn -B -q -DskipTests=false -DskipITs=true verify

      - name: Ensure gradlew
        if: ${{ hashFiles('**/build.gradle') != '' || hashFiles('**/build.gradle.kts') != '' }}
        run: |
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
          fi

      - name: Build (Gradle wrapper)
        if: ${{ (hashFiles('**/build.gradle') != '' || hashFiles('**/build.gradle.kts') != '') && hashFiles('./gradlew') != '' }}
        run: ./gradlew --no-daemon build

      - name: Build (Gradle without wrapper)
        if: ${{ (hashFiles('**/build.gradle') != '' || hashFiles('**/build.gradle.kts') != '') && hashFiles('./gradlew') == '' }}
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build --stacktrace

      - name: Analyze
        uses: github/codeql-action/analyze@v3
